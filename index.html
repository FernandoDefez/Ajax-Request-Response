<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button onclick="sendRequest()">
        Send Request AJAX
    </button>

    <h1 id="title"></h1>

    <script>
        function helloworld() {
            console.log("Hello World");
        }

        function sendRequest()
        {
            var reqOb= new XMLHttpRequest();
            reqOb.open("POST","backend.php", true);
            reqOb.setRequestHeader('Content-Type','application/x-www-form-urlencoded');
            reqOb.onreadystatechange = function()
            {
                document.getElementById("title").innerHTML=reqOb.responseText;
            }
            reqOb.send('username=Fernando');
        }
    </script>
</body>
</html>
